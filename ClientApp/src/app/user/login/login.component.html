<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>

      <div class="panel-body">
        <form action="" class="form-group" (ngSubmit)="onSubmit()" [formGroup]="signinForm" role="form" #rform="ngForm">
          <div class="form-group">
              <input type="email" formControlName="Email" class="form-control input-sm" placeholder="Email Address" >
          </div>
          <div class="form-group">
              <input type="password" formControlName="Password" class="form-control input-sm" placeholder="Password" aria-describedby="helpId">
          </div>
          <input type="submit" value="Sign in" class="btn btn-info btn-block"/>
      </form>
      </div>
    </div>


    </div>
  </div>

</div>
